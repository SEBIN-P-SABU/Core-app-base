{%extends 'index.html'%}
{% load static %}
{% block content %}
<div class="row" style="padding-top:50px; ">
  <div class="col-sm-2"></div>
  <div class="col-sm-10" class="pull-right" >



<div class="col-md-10 grid-margin stretch-card">
    <div class="card" >
      <div class="card-body" style="height:450px;padding-top:30px; ">
        <br>
        <center>
        <h3 class="card-title">Attendance</h3>
        </center>
      <br><br>
      
        <form class="forms-sample" action="/app/Trainers_Attendancetable">
          
          <div class="form-group row">
            <label for="exampleInputEmail2" class="col-sm-3 col-form-label">Start Date</label>
            <div class="col-sm-9">
              <input type="Date" class="form-control" id="exampleInputStartdate" >
            </div>
          </div>
          <div class="form-group row">
            <label for="exampleInputMobile" class="col-sm-3 col-form-label">End Date</label>
            <div class="col-sm-9">
                <input type="Date" class="form-control" id="exampleInputEnddate" >
            </div>
          </div><br><br>
          
        
          <div class="row">
           
              <center>
                
              <button type="Submit" class="btn btn-outline-success btn-icon-text">
                <i class="mdi mdi-file-check btn-icon-prepend"></i> Submit </button>
              </center>
            </div>
          </div>
        </form>  
        </div>
      
      </div>
    </div>
  </div>



</div>
</div>


{%endblock%}
